<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sudoku Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <!-- Sudoku Card -->
                <div class="card p-4 shadow">
                    <h2 class="card-title text-center">Sudoku</h2>
                    <div id="settings" class="text-center mb-3">
                        <select id="difficulty" class="form-control w-auto d-inline mr-2" onchange="startGame()">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Expert">Expert</option>
                        </select>
                        <button onclick="resetGame()" class="btn btn-primary">Reset</button>
                        <button onclick="useHint()" class="btn btn-warning ml-2">Hint</button>
                    </div>
                    <div id="status" class="text-center mb-3">
                        <span>
                            <b class="bi bi-heart-fill text-danger"> &nbsp;Health:</b>
                            <span id="health-count"></span>
                        </span> <i class="bi bi-dot"></i>
                        <span>
                            <b class="bi bi-lightbulb-fill text-warning"> &nbsp;Hints:</b>
                            <span id="hint-count"></span>
                        </span> <i class="bi bi-dot"></i>
                        <span>
                            <b class="bi bi-hourglass-split text-info"> &nbsp;Time:</b>
                            <span id="time-count">00:00</span>
                        </span>
                    </div>
                    <div id="sudoku-grid" class="grid-container"></div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <!-- Leaderboard Card -->
                <div class="card p-4 shadow">
                    <h2 class="card-title text-center">Leaderboard</h2>
                    <ul id="leaderboard-list" class="list-group list-group-flush">
                        <!-- Leaderboard entries will be generated dynamically -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- Add this section below the Sudoku Grid inside the container -->

        <div id="number-buttons" class="text-center mb-4">
            <div class="row justify-content-center">
                <!-- Dynamically generate number buttons 1-9 -->
                <button id="btn-1" class="number-btn btn btn-light col-1">1</button>
                <button id="btn-2" class="number-btn btn btn-light col-1">2</button>
                <button id="btn-3" class="number-btn btn btn-light col-1">3</button>
                <button id="btn-4" class="number-btn btn btn-light col-1">4</button>
                <button id="btn-5" class="number-btn btn btn-light col-1">5</button>
                <button id="btn-6" class="number-btn btn btn-light col-1">6</button>
                <button id="btn-7" class="number-btn btn btn-light col-1">7</button>
                <button id="btn-8" class="number-btn btn btn-light col-1">8</button>
                <button id="btn-9" class="number-btn btn btn-light col-1">9</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
